<div>
  <h2>These are the best players in the RPG</h2>
  <br>
  <table class="table table-hover" style="max-width: 1000px">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Exp</th>
      <th scope="col">Role</th>
    </tr>
    </thead>
    <tr *ngFor="let player of players">
      <td>{{player.stats.name}}</td>
      <td>{{player.exp}}</td>
      <td>{{player.role}}</td>
    </tr>
  </table>
</div>
